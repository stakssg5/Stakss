<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto PR+ Mini App</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crypto PR+</h1>
        <p class="subtitle">mini app</p>
      </header>

      <section class="stat">
        <div class="label">Checked Wallets</div>
        <div class="value" id="checked">3 830 672</div>
      </section>

      <section class="profits" id="result" hidden>
        <div class="card">
          <div class="coin">â‚¿</div>
          <div class="details">
            <div class="amount"><span id="amount">0.00000 BTC</span></div>
            <div class="usd" id="usd">$0.00</div>
            <div class="addr" id="addr">walletâ€¦</div>
          </div>
          <button id="copy" class="copy">â§‰</button>
        </div>
      </section>

      <section class="chains">
        <div class="grid">
          <button class="chip active" data-chain="btc">BTC</button>
          <button class="chip" data-chain="eth">ETH</button>
          <button class="chip" data-chain="bsc">BSC</button>
          <button class="chip" data-chain="sol">SOL</button>
          <button class="chip" data-chain="avax">AVAX</button>
          <button class="chip" data-chain="ltc">LTC</button>
          <button class="chip" data-chain="op">OP</button>
          <button class="chip" data-chain="matic">Polygon</button>
          <button class="chip" data-chain="ton">TON</button>
          <button class="chip" data-chain="trx">TRX</button>
        </div>
      </section>

      <section class="action">
        <input id="address" class="input" placeholder="Enter wallet address" />
        <button id="start" class="primary">Start search</button>
      </section>

      <section class="action" style="margin-top:18px">
        <div style="display:grid;gap:8px;background:var(--panel);padding:12px;border-radius:12px">
          <div style="display:flex;gap:8px">
            <select id="cc-network" class="input" style="flex:1">
              <option value="">Any network</option>
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="amex">AmEx</option>
              <option value="discover">Discover</option>
              <option value="jcb">JCB</option>
              <option value="diners">Diners</option>
            </select>
            <input id="cc-bin" class="input" placeholder="BIN (optional)" style="flex:1" />
          </div>
          <div style="display:flex;gap:8px">
            <input id="cc-length" class="input" placeholder="Length (12-19, optional)" />
            <input id="cc-qty" class="input" placeholder="Qty" value="5" />
          </div>
          <div style="display:flex;gap:8px">
            <label class="input" style="display:flex;align-items:center;gap:8px;padding:10px 12px">
              <input type="checkbox" id="cc-zip" /> Include ZIP
            </label>
            <label class="input" style="display:flex;align-items:center;gap:8px;padding:10px 12px">
              <input type="checkbox" id="cc-zip4" /> ZIP+4
            </label>
          </div>
          <button id="cc-generate" class="primary">Generate CC numbers</button>
          <pre id="cc-output" style="white-space:pre-wrap;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"></pre>
        </div>
      </section>

      <footer class="tabs">
        <button>My profile</button>
        <button>Plans</button>
        <button class="fab">ðŸ”Ž</button>
        <button>Support</button>
        <button>FAQ</button>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
