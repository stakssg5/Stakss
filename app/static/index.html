<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto PR+ Mini App</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Crypto PR+</h1>
        <p class="subtitle">mini app</p>
      </header>

      <section class="stat">
        <div class="label">Checked Wallets</div>
        <div class="value" id="checked">3 830 672</div>
      </section>

      <section class="profits" id="result" hidden>
        <div class="card">
          <div class="coin">â‚¿</div>
          <div class="details">
            <div class="amount"><span id="amount">0.00000 BTC</span></div>
            <div class="usd" id="usd">$0.00</div>
            <div class="addr" id="addr">walletâ€¦</div>
          </div>
          <button id="copy" class="copy">â§‰</button>
        </div>
      </section>

      <section class="chains">
        <div class="grid">
          <button class="chip active" data-chain="btc">BTC</button>
          <button class="chip" data-chain="eth">ETH</button>
          <button class="chip" data-chain="bsc">BSC</button>
          <button class="chip" data-chain="sol">SOL</button>
          <button class="chip" data-chain="avax">AVAX</button>
          <button class="chip" data-chain="ltc">LTC</button>
          <button class="chip" data-chain="op">OP</button>
          <button class="chip" data-chain="matic">Polygon</button>
          <button class="chip" data-chain="ton">TON</button>
          <button class="chip" data-chain="trx">TRX</button>
        </div>
      </section>

      <section class="action">
        <input id="address" class="input" placeholder="Enter wallet address" />
        <button id="start" class="primary">Start search</button>
      </section>

      <section class="cards-gen">
        <h2 class="section-title">Test Card Generator</h2>
        <div class="row">
          <select id="cardSource" class="select">
            <option value="gen">Generator</option>
            <option value="db">SQLite</option>
          </select>
          <select id="cardBrand" class="select">
            <option value="">Any brand</option>
          </select>
          <input id="cardCount" class="input small" type="number" min="1" max="20" value="3" />
          <button id="genCards" class="primary">Generate</button>
        </div>
        <div class="note">Sandbox numbers for development/QA only.</div>
        <div id="cardList" class="card-list"></div>
      </section>

      <section class="checkout">
        <h2 class="section-title">Stripe Checkout Demo</h2>
        <div class="row">
          <button id="buy" class="primary">Buy Pro ($50)</button>
        </div>
        <div class="note">Uses Stripe-hosted checkout. No card data touches this app.</div>
      </section>

      <footer class="tabs">
        <button>My profile</button>
        <button>Plans</button>
        <button class="fab">ðŸ”Ž</button>
        <button>Support</button>
        <button>FAQ</button>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
