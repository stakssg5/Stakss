<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Terminal Access</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="screen">
      <div class="seal-bg" aria-hidden="true"></div>
      <div class="panel">
        <h1 class="title">TERMINAL ACCESS</h1>
        <form id="login-form" class="form" autocomplete="off">
          <label class="label" for="email">User Email</label>
          <div class="row">
            <input id="email" class="input" placeholder="name@example.com" />
            <button class="go" type="submit" aria-label="Submit">▶</button>
          </div>
          <label class="label" for="cvv">Access PIN</label>
          <div class="row">
            <input id="cvv" class="input" placeholder="3-digit PIN" maxlength="3" />
            <button class="go" type="submit" aria-label="Submit">▶</button>
          </div>
          <div id="error" class="error" role="alert" hidden></div>
        </form>
        <p class="disclaimer">
          This system is for authorized use only. Use of this system constitutes consent to monitoring. Unauthorized use may result in disciplinary action and penalties.
        </p>
      </div>
      <button id="shutdown" class="shutdown">Shutdown</button>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
